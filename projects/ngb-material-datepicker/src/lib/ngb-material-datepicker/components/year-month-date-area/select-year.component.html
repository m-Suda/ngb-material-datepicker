<div class="select-year">
    <div class="select-year__last-year" (click)="lastYear()">
        <mat-icon>chevron_left</mat-icon>
    </div>
    <div class="select-year__current-year">{{ year }}</div>
    <div class="select-year__next-year" (click)="nextYear()">
        <mat-icon>chevron_right</mat-icon>
    </div>
</div>
